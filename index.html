<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Calculator 2023| Made By Me</title>
       <link rel="stylesheet" href="style.css" type="text/css">
       <link rel="stylesheet" href="style2.css" type="text/css">

</head>
<body>
    <h1 class="text-center">Calculator</h1>
<div class="container flex flex-col item-center bg-red mx-auto">
  
  <div class="row">
 <input class="input" type="text">
  </div>
  <div class="row">
    <button class="button nav nav2">AC</button>
    <button class="button nav nav2">%</button>
    <button class="button nav nav2">Del</button>
    <button class="button nav nav2">/</button>
  </div>

  <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button nav nav2">*</button>
  </div>

  <div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button nav nav2">-</button>
  </div>

  <div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button nav nav2">+</button>
  </div>

  <div class="row">
    <button class="button">00</button>
    <button class="button">0</button>
    <button class="button">.</button>
    <button class="button equal nav2">=</button>
  </div>


</div>
<script src="script.js"></script>
</body>
</html>
